<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arguments.callee</title>
</head>
<body>
	<script type="text/javascript">
	// 在函数内部，有两个特殊对象：arguments 和 this。
	// arguments 的主要用途是保存函数参数，但这个对象还有个名为 callee 的属性，
	// 该属性是个指针，指向拥有这个 arguments 对象的函数。
	function factorial(num) {
		if(num <= 1) {
			return 1;
		} else {
			return num * factorial(num - 1);
		}
	}
	console.log('factorial(3)='+factorial(3));
	// 但有个问题，函数内部与函数名 'factorial' 紧紧耦合在一起。
	// 为了消除这种耦合现象，可以像下面这样使用 arguments.callee
	
	function factorial2(num) {
		if(num <= 1) {
			return 1;
		} else {
			return num * arguments.callee(num - 1);
		}
	}
	console.log('factorial2(4)='+factorial2(4));
	</script>
</body>
</html>
